<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Perfil de Usuario</h1>
    </header>
    <main>
      <section class="profile-info">
        <div class="profile-image">
          <img src="./img/user_avatar.jpg" alt="Imagen de Usuario" />
        </div>
        <div class="profile-details">
          <div>
            <label for="name" class="nameText">Nombre:</label>
            <input
              type="text"
              id="name"
              placeholder="Juan Carlos Rodríguez López"
            />
          </div>
          <div>
            <label for="email" class="nameText">Correo:</label>
            <input
              type="email"
              id="email"
              placeholder=" juancarlos.rodriguez@universidad.edu"
            />
          </div>
          <div>
            <label for="phone" class="nameText">Teléfono:</label>
            <input type="tel" id="phone" placeholder="+1 123-456-7890" />
          </div>
          <div>
            <label for="employee-id" class="nameText">No. Empleado:</label>
            <input type="text" id="employee-id" placeholder="123465" />
          </div>
          <div>
            <label for="academic-title" class="nameText"
              >Título Académico:</label
            >
            <input type="text" id="academic-title" placeholder="Ingeniero" />
          </div>
          <div>
            <label for="major" class="nameText">Carrera:</label>
            <input
              type="text"
              id="major"
              placeholder="Ingenieria en Gestion y Desarrollo de Software"
            />
          </div>
          <div>
            <label for="description" class="nameText">Descripción:</label>
            <textarea
              id="description"
              placeholder="Soy Juan Carlos Rodríguez López, un docente de programación altamente capacitado y experimentado. Me apasiona enseñar y compartir mis conocimientos en el campo de la programación con estudiantes universitarios. Mi objetivo principal es ayudar a mis estudiantes a comprender los fundamentos de la programación y desarrollar habilidades prácticas en el área."
            ></textarea>
          </div>
        </div>
        <button id="save-btn" id="nameText">Guardar Cambios</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
