<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de grupos - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Administración de grupos</h1>
    <div class="form-container">
      <div>
        <label for="carrera">Carrera:</label>
        <select id="carrera">
          <option value="carrera1">IDGS</option>
          <option value="carrera2">Carrera 2</option>
          <option value="carrera3">Carrera 3</option>
        </select>
      </div>
      <div>
        <label for="periodo">Periodo:</label>
        <select id="periodo">
          <option value="periodo1">SEP-DIC 2023</option>
          <option value="periodo2">Periodo 2</option>
          <option value="periodo3">Periodo 3</option>
        </select>
      </div>
      <button class="search-btn">Buscar</button>
    </div>
    <table>
      <tr>
        <th>Cuatrimestre</th>
        <th>Grado</th>
        <th>Grupo</th>
        <th>Turno</th>
      </tr>
      <tr>
        <td>Cuatrimestre 1</td>
        <td>Grado 1</td>
        <td>Grupo 1</td>
        <td>Turno 1</td>
      </tr>
      <tr>
        <td>Cuatrimestre 2</td>
        <td>Grado 2</td>
        <td>Grupo 2</td>
        <td>Turno 2</td>
      </tr>
      <tr>
        <td>Cuatrimestre 3</td>
        <td>Grado 3</td>
        <td>Grupo 3</td>
        <td>Turno 3</td>
      </tr>
      <tr>
        <td>Cuatrimestre 4</td>
        <td>Grado 4</td>
        <td>Grupo 4</td>
        <td>Turno 4</td>
      </tr>
    </table>

    <script src="app.js"></script>
  </body>
</html>
